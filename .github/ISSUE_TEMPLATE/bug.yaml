name: üêû Bug
description: Found a bug/issue? Report here
title: "[BUG]: "
labels: ["bug"]
body:
  - type: checkboxes
    attributes:
      label: Checklist before submitting the issue
      options:
      - label: "I've searched for existing [Github issues](https://github.com/Hackerabad/beyond-the-binary/issues)"
        required: true
      #- label: "I've read the [Code of Conduct](#)"
      #required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the issue.
      placeholder: Tell us what you tried and what went wrong.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable
    validations:
      required: false
  - type: textarea
    id: extrainfo
    attributes:
      label: Additional information
      description: Is there anything else we should know about this bug?
    validations:
      required: false
